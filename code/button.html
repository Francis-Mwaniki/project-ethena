<style>
    a {
        color: green; /* Sets link color to green by default */
        text-decoration: none; /* Removes underline */
      }
      
      a:visited {
        color: blue; /* Sets visited link color to blue */
      }
      
      a:hover {
        color: red; /* Sets link color to red on mouse hover */
      }
      
      a:active {
        color: maroon; /* Sets link color to maroon when clicked */
      }

</style>

    <button id="btn">MouseOver</button>
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('mouseover', function(){
            let name =prompt('Enter your name');
            let date = new Date();
            /* get current time based on EAT*/
            let currentTime=`${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`

       if(date.getHours() >= 0 && date.getHours() < 12){
            alert('Good morning ' + name + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds());
        }
        else if(date.getHours() >= 12 && date.getHours() < 16){
            alert('Good afternoon ' + name + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds());
        }
        else if(date.getHours() >= 16 && date.getHours() < 20){
            alert('Good evening ' + name + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds());
        }
        else{
            alert('Good night ' + name + ' ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds());
        }
        }
        );
        btn.addEventListener('mouseout', function(){
            alert('Goodbye');
        })
        ;
    </script>
</body>
